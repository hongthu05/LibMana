<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Độc Giả</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Danh sách Độc Giả</h1>

<table>
    <thead>
        <tr>
            <th>Mã Độc Giả</th>
            <th>Họ Tên</th>
            <th>Giới Tính</th>
            <th>Trạng Thái Thẻ</th>
            <th>Sách Đang Mượn</th>
        </tr>
    </thead>
    <tbody id="docgia-table">
        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
    </tbody>
</table>

<script>
// Giả sử dữ liệu từ server trả về dạng JSON như sau:
const docGiaList = [
    {
        maDocGia: "DG001",
        hoTen: "Nguyễn Văn A",
        gioiTinh: "Nam",
        trangThai: "Hoạt động",
        sachMuon: ["Lập trình C++", "Cấu trúc dữ liệu"]
    },
    {
        maDocGia: "DG002",
        hoTen: "Trần Thị B",
        gioiTinh: "Nữ",
        trangThai: "Bị khóa",
        sachMuon: ["Kinh tế vi mô"]
    }
];

// Hiển thị dữ liệu lên bảng
const tableBody = document.getElementById('docgia-table');

docGiaList.forEach(docGia => {
    const row = document.createElement('tr');

    row.innerHTML = `
        <td>${docGia.maDocGia}</td>
        <td>${docGia.hoTen}</td>
        <td>${docGia.gioiTinh}</td>
        <td>${docGia.trangThai}</td>
        <td>${docGia.sachMuon.join(", ")}</td>
    `;

    tableBody.appendChild(row);
});
</script>

</body>
</html>
